<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['unidadMedida.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['unidadMedida.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{unidadMedidaFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{unidadMedidaFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{unidadMedidaFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{unidadMedidaFrm.registro}"
                                         rowKey="#{reg.id}">
                                <p:ajax event="rowSelect" listener="#{unidadMedidaFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle :messages"/>

                                <p:column headerText="ID">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>

                                <p:column headerText="Tipo Unidad">
                                    <h:outputText value="#{reg.idTipoUnidadMedida.nombre}"/>
                                </p:column>

                                <p:column headerText="Equivalencia">
                                    <h:outputText value="#{reg.equivalencia}">
                                        <f:convertNumber pattern="#0.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Expresión Regular">
                                    <h:outputText value="#{reg.expresionRegular}"/>
                                </p:column>

                                <p:column headerText="Comentarios">
                                    <h:outputText value="#{reg.comentarios}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"
                                                  styleClass="#{reg.activo?'estado-activo':'estado-inactivo'}"/>
                                </p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo (incluimos BotonesTop pasando el bean correcto) -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{unidadMedidaFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{unidadMedidaFrm.estado != 'NADA'}">
                        <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">

                            <h:outputLabel for="txtIdPanel" value="ID:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty unidadMedidaFrm.registro.id}"
                                              value="(Generado automáticamente)"/>
                                <h:inputText id="txtId"
                                             value="#{unidadMedidaFrm.registro.id}"
                                             rendered="#{not empty unidadMedidaFrm.registro.id}"
                                             disabled="true"
                                             styleClass="form-control-readonly"/>
                            </h:panelGroup>

                            <h:outputLabel for="cbTipoUnidad" value="Tipo Unidad Medida:*"/>

                            <h:selectOneMenu id="cbTipoUnidad"
                                             value="#{unidadMedidaFrm.idTipoSeleccionado}"
                                             required="true"
                                             requiredMessage="Seleccione un tipo de unidad"
                                             style="width: 100%;">
                                <f:selectItem itemLabel=" Seleccione un tipo " itemValue="#{null}"/>
                                <f:selectItems value="#{unidadMedidaFrm.tiposUnidadMedida}"
                                               var="tipo"
                                               itemLabel="#{tipo.nombre}"
                                               itemValue="#{tipo.id}"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="txtEquivalencia" value="Equivalencia:"/>
                            <p:inputNumber id="txtEquivalencia"
                                           value="#{unidadMedidaFrm.registro.equivalencia}"
                                           decimalPlaces="2"
                                           minFractionDigits="2"
                                           decimalSeparator="."
                                           thousandSeparator=","
                                           required="true"
                                           requiredMessage="La equivalencia es requerida"
                                           style="width: 100%;"/>

                            <h:outputLabel for="txtExpresionRegular" value="Expresión Regular:"/>
                            <h:inputText id="txtExpresionRegular"
                                         value="#{unidadMedidaFrm.registro.expresionRegular}"
                                         style="width: 100%;"/>

                            <h:outputLabel for="txtComentarios" value="Comentarios:"/>
                            <h:inputTextarea id="txtComentarios"
                                             value="#{unidadMedidaFrm.registro.comentarios}"
                                             rows="4"
                                             style="width: 100%;"/>

                            <h:outputLabel for="chkActivo" value="Activo:"/>
                            <h:selectBooleanCheckbox id="chkActivo"
                                                     value="#{unidadMedidaFrm.registro.activo}"/>
                        </h:panelGrid>

                        <!-- Botones Crear / Modificar / Eliminar -->
                        <h:panelGrid columns="3" style="margin-top: 15px;">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{unidadMedidaFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar: su propio form  -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{unidadMedidaFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
