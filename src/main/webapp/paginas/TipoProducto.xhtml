<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['tipoProducto.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['tipoProducto.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{tipoProductoFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{tipoProductoFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{tipoProductoFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{tipoProductoFrm.registro}" rowKey="#{reg.id}">
                                <p:ajax event="rowSelect" listener="#{tipoProductoFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle"/>
                                <p:column headerText="#{msg['tipoProducto.tabla.id']}"><h:outputText value="#{reg.id}"/></p:column>
                                <p:column headerText="#{msg['tipoProducto.tabla.nombre']}"><h:outputText value="#{reg.nombre}"/></p:column>
                                <p:column headerText="#{msg['tipoProducto.tabla.tipoPadre']}"><h:outputText value="#{reg.idTipoProductoPadre != null ? reg.idTipoProductoPadre.nombre : msg['tipoProducto.tabla.ninguno']}"/></p:column>
                                <p:column headerText="#{msg['tipoProducto.tabla.comentarios']}"><h:outputText value="#{reg.comentarios}"/></p:column>
                                <p:column headerText="#{msg['tipoProducto.tabla.estado']}"><h:outputText value="#{reg.activo ? msg['tipoProducto.estado.activo'] : msg['tipoProducto.estado.inactivo']}" styleClass="#{reg.activo?'estado-activo':'estado-inactivo'}"/></p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo (incluimos BotonesTop pasando el bean correcto) -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{tipoProductoFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{tipoProductoFrm.estado != 'NADA'}">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="txtIdPanel" value="#{msg['tipoProducto.tabla.id']}:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty tipoProductoFrm.registro.id}"
                                              value="(#{msg['tipoProducto.id.autogenerado']})"/>
                                <h:inputText id="txtId"
                                             value="#{tipoProductoFrm.registro.id}"
                                             rendered="#{not empty tipoProductoFrm.registro.id}"
                                             disabled="true"/>
                            </h:panelGroup>

                            <h:outputLabel for="txtNombre" value="#{msg['tipoProducto.form.nombre']}"/>
                            <h:inputText id="txtNombre"
                                         value="#{tipoProductoFrm.registro.nombre}"
                                         required="true"
                                         requiredMessage="#{msg['tipoProducto.nombre.requerido']}"
                                         maxlength="155"/>

                            <h:outputLabel for="cmbTipoPadre" value="#{msg['tipoProducto.form.tipoPadre']}"/>
                            <p:selectOneMenu id="cmbTipoPadre"
                                             value="#{tipoProductoFrm.tipoProductoPadreSeleccionado}"
                                             showEmptyOption="true"
                                             emptyOptionLabel="#{msg['tipoProducto.form.sinTipoPadre']}">
                                <f:selectItems value="#{tipoProductoFrm.tiposProductoHierarchy}"/>
                            </p:selectOneMenu>

                            <h:outputLabel for="txtComentarios" value="#{msg['tipoProducto.form.comentarios']}"/>
                            <h:inputTextarea id="txtComentarios"
                                             value="#{tipoProductoFrm.registro.comentarios}"
                                             rows="4"
                                             cols="50"/>

                            <h:outputLabel for="chkActivo" value="#{msg['tipoProducto.form.activo']}"/>
                            <h:selectBooleanCheckbox id="chkActivo"
                                                     value="#{tipoProductoFrm.registro.activo}"/>
                        </h:panelGrid>

                        <!-- Botones Crear / Modificar / Eliminar -->
                        <h:panelGrid columns="3">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{tipoProductoFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar: su propio form  -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{tipoProductoFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
