<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tipoProductoFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
</h:head>
<h:body>
    <h1>#{tipoProductoFrm.nombreBean}</h1>

    <div style="margin-bottom: 20px;">
        <a href="ManejarTodo.jsf" style="text-decoration: none;">
            <button style="padding: 10px 15px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ← Volver al Inicio
            </button>
        </a>
    </div>

    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaRegistros"
                             lazy="true"
                             rendered="#{tipoProductoFrm.estado.name() == 'NADA'}"
                             rows="#{tipoProductoFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{tipoProductoFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{tipoProductoFrm.registro}"
                             rowKey="#{reg.id}">
                    <p:ajax event="rowSelect"
                            listener="#{tipoProductoFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}" />
                    </p:column>

                    <p:column headerText="Tipo Producto Padre">
                        <h:outputText rendered="#{empty reg.idTipoProductoPadre}" value="(Raíz)"/>
                        <h:outputText rendered="#{not empty reg.idTipoProductoPadre}" value="#{reg.idTipoProductoPadre.nombre}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{reg.nombre}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.activo?'Activo':'Inactivo'}"/>
                    </p:column>

                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reg.comentarios}" />
                    </p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo"
                                 value="Nuevo"
                                 rendered="#{tipoProductoFrm.estado.name() == 'NADA'}"
                                 actionListener="#{tipoProductoFrm.btnNuevoHandler}"
                                 update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 rendered="#{tipoProductoFrm.estado.name() != 'NADA'}"
                                 actionListener="#{tipoProductoFrm.btnCancelarHandler}"
                                 update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{tipoProductoFrm.estado.name() != 'NADA'}">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty tipoProductoFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{tipoProductoFrm.registro.id}"
                                 rendered="#{not empty tipoProductoFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="selectTipoPadre" value="Tipo Producto Padre:"/>
                <p:selectOneMenu id="selectTipoPadre"
                                 value="#{tipoProductoFrm.tipoProductoPadreSeleccionado}"
                                 style="min-width: 14rem">
                    <f:selectItem itemLabel="(Ninguno - Tipo Raíz)" itemValue="#{null}"/>
                    <f:selectItems value="#{tipoProductoFrm.tiposProductoHierarchy}"/>
                </p:selectOneMenu>

                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre"
                             value="#{tipoProductoFrm.registro.nombre}"
                             required="true"
                             requiredMessage="El nombre es requerido"/>

                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{tipoProductoFrm.registro.activo}"/>

                <h:outputLabel for="txtComentarios" value="Comentarios:"/>
                <h:inputTextarea id="txtComentarios"
                                 value="#{tipoProductoFrm.registro.comentarios}"
                                 rows="4"
                                 cols="50"/>
            </h:panelGrid>

            <h:panelGrid columns="3" cellpadding="5">
                <p:commandButton value="Guardar"
                                 actionListener="#{tipoProductoFrm.btnGuardarHandler}"
                                 rendered="#{tipoProductoFrm.estado.name() == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar"
                                 actionListener="#{tipoProductoFrm.btnModificarHandler}"
                                 rendered="#{tipoProductoFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar"
                                 actionListener="#{tipoProductoFrm.btnEliminarHandler}"
                                 rendered="#{tipoProductoFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>
