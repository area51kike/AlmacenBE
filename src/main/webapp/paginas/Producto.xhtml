<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['producto.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['producto.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{productoFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{productoFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{productoFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{productoFrm.registro}" rowKey="#{reg.id}">
                                <p:ajax event="rowSelect" listener="#{productoFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle"/>
                                <p:column headerText="#{msg['producto.tabla.id']}"><h:outputText value="#{reg.id}"/></p:column>
                                <p:column headerText="#{msg['producto.tabla.nombreProducto']}"><h:outputText value="#{reg.nombreProducto}"/></p:column>
                                <p:column headerText="#{msg['producto.tabla.referenciaExterna']}"><h:outputText value="#{reg.referenciaExterna}"/></p:column>
                                <p:column headerText="#{msg['producto.tabla.comentarios']}"><h:outputText value="#{reg.comentarios}"/></p:column>
                                <p:column headerText="#{msg['producto.tabla.estado']}"><h:outputText value="#{reg.activo ? msg['producto.estado.activo'] : msg['producto.estado.inactivo']}" styleClass="#{reg.activo?'estado-activo':'estado-inactivo'}"/></p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo (incluimos BotonesTop pasando el bean correcto) -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{productoFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{productoFrm.estado != 'NADA'}">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="txtIdPanel" value="#{msg['producto.tabla.id']}:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty productoFrm.registro.id}"
                                              value="(#{msg['producto.id.autogenerado']})"/>
                                <h:inputText id="txtId"
                                             value="#{productoFrm.registro.id}"
                                             rendered="#{not empty productoFrm.registro.id}"
                                             disabled="true"/>
                            </h:panelGroup>

                            <h:outputLabel for="txtNombreProducto" value="#{msg['producto.form.nombreProducto']}"/>
                            <h:inputText id="txtNombreProducto"
                                         value="#{productoFrm.registro.nombreProducto}"
                                         required="true"
                                         requiredMessage="#{msg['producto.nombreProducto.requerido']}"/>

                            <h:outputLabel for="txtReferenciaExterna" value="#{msg['producto.form.referenciaExterna']}"/>
                            <h:inputText id="txtReferenciaExterna"
                                         value="#{productoFrm.registro.referenciaExterna}"/>

                            <h:outputLabel for="txtComentarios" value="#{msg['producto.form.comentarios']}"/>
                            <h:inputTextarea id="txtComentarios"
                                             value="#{productoFrm.registro.comentarios}"
                                             rows="4"
                                             cols="50"/>

                            <h:outputLabel for="chkActivo" value="#{msg['producto.form.activo']}"/>
                            <h:selectBooleanCheckbox id="chkActivo"
                                                     value="#{productoFrm.registro.activo}"/>
                        </h:panelGrid>

                        <!-- Botones Crear / Modificar / Eliminar -->
                        <h:panelGrid columns="3">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{productoFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar: su propio form  -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{productoFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
