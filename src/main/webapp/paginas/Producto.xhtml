<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{productoFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
</h:head>
<h:body>
    <h1>#{productoFrm.nombreBean}</h1>

    <div>
        <a href="ManejarTodo.jsf">
            <button>
                ← Volver al Inicio
            </button>
        </a>
    </div>

    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaRegistros"
                             lazy="true"
                             rendered="#{productoFrm.estado.name() == 'NADA'}"
                             rows="#{productoFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{productoFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{productoFrm.registro}"
                             rowKey="#{reg.id}">
                    <p:ajax event="rowSelect"
                            listener="#{productoFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle"/>

                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>

                    <p:column headerText="Nombre Producto">
                        <h:outputText value="#{reg.nombreProducto}"/>
                    </p:column>

                    <p:column headerText="Referencia Externa">
                        <h:outputText value="#{reg.referenciaExterna}"/>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.activo?'Activo':'Inactivo'}"/>
                    </p:column>

                    <p:column headerText="Comentarios">
                        <h:outputText value="#{reg.comentarios}"/>
                    </p:column>
                </p:dataTable>

                <p:commandButton id="btnNuevo"
                                 value="Nuevo"
                                 rendered="#{productoFrm.estado.name() == 'NADA'}"
                                 actionListener="#{productoFrm.btnNuevoHandler}"
                                 update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 rendered="#{productoFrm.estado.name() != 'NADA'}"
                                 actionListener="#{productoFrm.btnCancelarHandler}"
                                 update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{productoFrm.estado.name() != 'NADA'}">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty productoFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"/>
                    <h:inputText id="txtId"
                                 value="#{productoFrm.registro.id}"
                                 rendered="#{not empty productoFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="txtNombreProducto" value="Nombre Producto:"/>
                <h:inputText id="txtNombreProducto"
                             value="#{productoFrm.registro.nombreProducto}"
                             required="true"
                             requiredMessage="El nombre del producto es requerido"/>

                <h:outputLabel for="txtReferenciaExterna" value="Referencia Externa:"/>
                <h:inputText id="txtReferenciaExterna"
                             value="#{productoFrm.registro.referenciaExterna}"/>

                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{productoFrm.registro.activo}"/>

                <h:outputLabel for="txtComentarios" value="Comentarios:"/>
                <h:inputTextarea id="txtComentarios"
                                 value="#{productoFrm.registro.comentarios}"
                                 rows="4"
                                 cols="50"/>
            </h:panelGrid>

            <h:panelGroup>
                <p:commandButton value="Guardar"
                                 actionListener="#{productoFrm.btnGuardarHandler}"
                                 rendered="#{productoFrm.estado.name() == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar"
                                 actionListener="#{productoFrm.btnModificarHandler}"
                                 rendered="#{productoFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar"
                                 actionListener="#{productoFrm.btnEliminarHandler}"
                                 rendered="#{productoFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>

</h:body>
</html>
