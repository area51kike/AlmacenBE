<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{clienteFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
</h:head>
<h:body>
    <h1>#{clienteFrm.nombreBean}</h1>
    <div style="margin-bottom: 20px;">
        <a href="ManejarTodo.jsf" style="text-decoration: none;">
            <button style="padding: 10px 15px; font-size: 17px; background: #229954; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ← Volver al Inicio
            </button>
        </a>
    </div>
    <h:panelGroup id="pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tablaRegistros"
                             lazy="true"
                             rendered="#{clienteFrm.estado.name() == 'NADA'}"
                             rows="#{clienteFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{clienteFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{clienteFrm.registro}"
                             rowKey="#{reg.id}">
                    <p:ajax event="rowSelect"
                            listener="#{clienteFrm.selectionHandler}"
                            update=":pnlTabla :pnlDetalle"/>

                    <p:column headerText="UIID">
                        <h:outputText value="#{reg.id}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{reg.nombre}"/>
                    </p:column>

                    <p:column headerText="DUI">
                        <h:outputText value="#{reg.dui}"/>
                    </p:column>

                    <p:column headerText="NIT">
                        <h:outputText value="#{reg.nit}"/>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.activo?'Activo':'Inactivo'}"/>
                    </p:column>

                </p:dataTable>

                <p:commandButton id="btnNuevo"
                                 value="Nuevo"
                                 rendered="#{clienteFrm.estado.name() == 'NADA'}"
                                 actionListener="#{clienteFrm.btnNuevoHandler}"
                                 update=":pnlDetalle :pnlTabla"/>

                <p:commandButton id="btnCancelar"
                                 value="Cancelar"
                                 rendered="#{clienteFrm.estado.name() != 'NADA'}"
                                 actionListener="#{clienteFrm.btnCancelarHandler}"
                                 update=":pnlDetalle :pnlTabla"/>
            </h:form>

            <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{clienteFrm.estado.name() != 'NADA'}">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty clienteFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"/>
                    <h:inputText id="txtId"
                                 value="#{clienteFrm.registro.id}"
                                 rendered="#{not empty clienteFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre"
                             value="#{clienteFrm.registro.nombre}"
                             required="true"
                             requiredMessage="Su nombre es requerido"/>

                <h:outputLabel for="txtDui" value="DUI:"/>
                <h:inputText id="txtDui"
                             value="#{clienteFrm.registro.dui}"
                             required="true" requiredMessage="Su D.U.I es requerido">
                    <f:validateLength minimum="9" maximum="9"
                                      message="El DUI debe tener 9 caracteres"/>
                </h:inputText>


                <h:outputLabel for="txtNIT" value="NIT:"/>
                <h:inputText id="txtNIT"
                             value="#{clienteFrm.registro.nit}"
                             required="true" requiredMessage="Su NIT es requerido">
                    <f:validateLength minimum="14" maximum="14"
                                      message="El NIT debe tener 14 caracteres"/>
                </h:inputText>


                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo"
                                         value="#{clienteFrm.registro.activo}"/>
            </h:panelGrid>
            <h:panelGroup>
                <p:commandButton value="Guardar"
                                 actionListener="#{clienteFrm.btnGuardarHandler}"
                                 rendered="#{clienteFrm.estado.name() == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Modificar"
                                 actionListener="#{clienteFrm.btnModificarHandler}"
                                 rendered="#{clienteFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"
                                 process="@form"/>

                <p:commandButton value="Eliminar"
                                 actionListener="#{clienteFrm.btnEliminarHandler}"
                                 rendered="#{clienteFrm.estado.name() == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla"/>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>

</h:body>
</html>
