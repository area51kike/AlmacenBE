<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['compra.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['compra.titulo']}</h1>
            </div>
            <div class="content">

                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{compraFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         widgetVar="tablaCompras"
                                         lazy="true"
                                         rendered="#{compraFrm.estado == 'NADA'}"
                                         rows="8"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{compraFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{compraFrm.registro}"
                                         rowKey="#{reg.id}">

                                <p:ajax event="rowSelect" listener="#{compraFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle"/>

                                <p:column headerText="#{msg['compra.tabla.id']}">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>
                                <p:column headerText="#{msg['compra.tabla.proveedor']}">
                                    <h:outputText value="#{reg.idProveedor}"/>
                                </p:column>
                                <p:column headerText="#{msg['compra.tabla.fecha']}">
                                    <h:outputText value="#{reg.fecha}">
                                        <f:converter converterId="offsetDateTimeConverter"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{msg['compra.tabla.estado']}">
                                    <h:outputText value="#{reg.estado}"/>
                                </p:column>
                                <p:column headerText="#{msg['compra.tabla.observaciones']}">
                                    <h:outputText value="#{reg.observaciones}"/>
                                </p:column>

                            </p:dataTable>

                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{compraFrm}"/>
                            </ui:include>

                            <!-- Growl para notificaciones -->
                            <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                        </h:form>
                    </div>
                </h:panelGroup>

                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{compraFrm.estado != 'NADA'}">

                        <p:messages id="msgGlobal" showDetail="true" autoUpdate="true"/>

                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="txtIdPanel" value="ID Compra:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty compraFrm.registro.id}"
                                              value="(Autogenerado)"/>
                                <h:inputText id="txtId"
                                             value="#{compraFrm.registro.id}"
                                             rendered="#{not empty compraFrm.registro.id}"
                                             disabled="true"/>
                            </h:panelGroup>

                            <h:outputLabel for="selectProveedor" value="#{msg['compra.form.proveedor']}"/>
                            <p:selectOneMenu id="selectProveedor"
                                             value="#{compraFrm.registro.idProveedor}"
                                             required="true"
                                             requiredMessage="#{msg['compra.proveedor.requerido']}"
                                             filter="true">
                                <f:selectItem itemLabel="--- Seleccione Proveedor ---" itemValue="#{null}"/>
                                <f:selectItems value="#{compraFrm.proveedoresDisponibles}"
                                               var="p"
                                               itemLabel="#{p.nombre} (ID: #{p.id})"
                                               itemValue="#{p.id}"/>
                            </p:selectOneMenu>

                            <h:outputLabel for="calFecha" value="#{msg['compra.form.fecha']}"/>
                            <p:calendar id="calFecha"
                                        value="#{compraFrm.registro.fecha}"
                                        pattern="yyyy-MM-dd HH:mm"
                                        showOn="button"
                                        showTime="true"
                                        timeInput="true"
                                        mask="true"
                                        required="true"
                                        requiredMessage="#{msg['compra.fecha.requerida']}">
                                <f:converter converterId="offsetDateTimeConverter"/>
                            </p:calendar>

                            <h:outputLabel for="selectEstado" value="#{msg['compra.form.estado']}"/>
                            <p:selectOneMenu id="selectEstado"
                                             value="#{compraFrm.registro.estado}"
                                             required="true"
                                             requiredMessage="#{msg['compra.estado.requerido']}">
                                <f:selectItem itemLabel="--- Seleccione Estado ---" itemValue="#{null}"/>
                                <f:selectItems value="#{compraFrm.estadosDisponibles}"
                                               var="est"
                                               itemLabel="#{est}"
                                               itemValue="#{est.name()}"/>
                            </p:selectOneMenu>

                            <h:outputLabel for="txtObs" value="Observaciones:"/>
                            <h:inputTextarea id="txtObs"
                                             value="#{compraFrm.registro.observaciones}"
                                             rows="3"
                                             cols="30"/>

                        </h:panelGrid>

                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="crud"/>
                            <ui:param name="bean" value="#{compraFrm}"/>
                        </ui:include>

                        <!-- BotÃ³n para cerrar compra -->
                        <p:commandButton value="Cerrar Compra"
                                         icon="pi pi-lock"
                                         styleClass="ui-button-success"
                                         actionListener="#{compraFrm.btnCerrarCompraHandler}"
                                         update=":pnlTabla :pnlDetalle :frmTop:messages"
                                         rendered="#{compraFrm.estado eq 'MODIFICAR'}"
                                         style="margin-top: 10px;">
                            <p:confirm header="ConfirmaciÃ³n"
                                       message="Â¿EstÃ¡ seguro de cerrar esta compra?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </h:form>

                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{compraFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>

    <!-- DiÃ¡logo de confirmaciÃ³n -->
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="SÃ­" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    </p:confirmDialog>

    <!-- âœ… WEBSOCKET: ConexiÃ³n en tiempo real para actualizaciÃ³n automÃ¡tica -->
    <script type="text/javascript">
        //<![CDATA[
        var ws;
        var reconectarIntervalo = 3000;
        var intentosReconexion = 0;
        var maxIntentosReconexion = 5;

        function conectarWebSocket() {
            try {
                var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                var host = window.location.host;
                var contextPath = '#{request.contextPath}';
                var wsUrl = protocol + '//' + host + contextPath + '/notificadorKardex';

                console.log('ðŸ”Œ Conectando WebSocket a:', wsUrl);
                ws = new WebSocket(wsUrl);

                ws.onopen = function(event) {
                    console.log('âœ… WebSocket conectado exitosamente');
                    intentosReconexion = 0;
                    mostrarNotificacionConsola('Conectado al sistema de actualizaciones', 'info');
                };

                ws.onmessage = function(event) {
                    console.log('ðŸ“© Mensaje WebSocket recibido:', event.data);

                    var mensaje = event.data;
                    var debeRecargar = false;

                    // Detectar si el mensaje requiere recarga
                    if (mensaje.includes('reload-table') ||
                        mensaje.includes('RELOAD_TABLE') ||
                        mensaje.includes('COMPRA_CERRADA') ||
                        mensaje.includes('COMPRA') ||
                        mensaje.includes('actualiz')) {
                        debeRecargar = true;
                    }

                    if (debeRecargar) {
                        console.log('ðŸ”„ Recargando tabla de compras...');
                        recargarTabla();
                        mostrarNotificacionConsola('Datos actualizados', 'success');
                    }
                };

                ws.onerror = function(event) {
                    console.error('âŒ Error en WebSocket:', event);
                };

                ws.onclose = function(event) {
                    console.log('ðŸ”Œ WebSocket desconectado. CÃ³digo:', event.code);

                    if (intentosReconexion < maxIntentosReconexion) {
                        intentosReconexion++;
                        console.log('ðŸ”„ Intento de reconexiÃ³n ' + intentosReconexion + '/' + maxIntentosReconexion);
                        setTimeout(conectarWebSocket, reconectarIntervalo);
                    }
                };

            } catch (error) {
                console.error('âŒ Error al crear WebSocket:', error);
            }
        }

        function recargarTabla() {
            try {
                console.log('â™»ï¸ Recargando tabla...');

                if (typeof PrimeFaces !== 'undefined' && typeof PrimeFaces.ajax !== 'undefined') {
                    // Actualizar solo la tabla
                    PrimeFaces.ajax.Request.handle({
                        source: 'frmTop:tabla-top',
                        update: 'frmTop:tabla-top frmTop:messages',
                        process: '@none',
                        global: false,
                        async: true,
                        oncomplete: function(xhr, status, args) {
                            console.log('âœ… Tabla recargada');
                        }
                    });
                } else {
                    console.warn('âš ï¸ PrimeFaces no disponible, recargando pÃ¡gina');
                    setTimeout(function() { location.reload(); }, 1000);
                }
            } catch (error) {
                console.error('âŒ Error al recargar:', error);
            }
        }

        function mostrarNotificacionConsola(mensaje, tipo) {
            console.log('ðŸ“¢ [' + tipo.toUpperCase() + '] ' + mensaje);
        }

        function cerrarWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('ðŸ”Œ Cerrando WebSocket...');
                ws.close(1000, 'Usuario saliÃ³');
            }
        }

        // Conectar al cargar
        window.addEventListener('load', function() {
            console.log('ðŸš€ Iniciando WebSocket...');
            setTimeout(conectarWebSocket, 500);
        });

        // Cerrar al salir
        window.addEventListener('beforeunload', cerrarWebSocket);

        // Reconectar si la pÃ¡gina vuelve a estar visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && (!ws || ws.readyState !== WebSocket.OPEN)) {
                console.log('ðŸ”„ Reconectando...');
                conectarWebSocket();
            }
        });
        //]]>
    </script>
</h:body>
</html>
