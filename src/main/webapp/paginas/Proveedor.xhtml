<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['proveedor.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['proveedor.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{proveedorFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{proveedorFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{proveedorFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{proveedorFrm.registro}" rowKey="#{reg.id}">
                                <p:ajax event="rowSelect" listener="#{proveedorFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle"/>
                                <p:column headerText="#{msg['proveedor.tabla.id']}"><h:outputText value="#{reg.id}"/></p:column>
                                <p:column headerText="#{msg['proveedor.tabla.nombre']}"><h:outputText value="#{reg.nombre}"/></p:column>
                                <p:column headerText="#{msg['proveedor.tabla.razonSocial']}"><h:outputText value="#{reg.razonSocial}"/></p:column>
                                <p:column headerText="#{msg['proveedor.tabla.nit']}"><h:outputText value="#{reg.nit}"/></p:column>
                                <p:column headerText="#{msg['proveedor.tabla.observaciones']}"><h:outputText value="#{reg.observaciones}"/></p:column>
                                <p:column headerText="#{msg['proveedor.tabla.estado']}"><h:outputText value="#{reg.activo ? msg['proveedor.estado.activo'] : msg['proveedor.estado.inactivo']}" styleClass="#{reg.activo?'estado-activo':'estado-inactivo'}"/></p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo (incluimos BotonesTop pasando el bean correcto) -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{proveedorFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{proveedorFrm.estado != 'NADA'}">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputLabel for="txtIdPanel" value="#{msg['proveedor.tabla.id']}:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty proveedorFrm.registro.id}"
                                              value="#{msg['proveedor.id.autogenerado']}"/>
                                <h:inputText id="txtId"
                                             value="#{proveedorFrm.registro.id}"
                                             rendered="#{not empty proveedorFrm.registro.id}"
                                             disabled="true"/>
                            </h:panelGroup>

                            <h:outputLabel for="txtNombre" value="#{msg['proveedor.form.nombre']}"/>
                            <h:inputText id="txtNombre"
                                         value="#{proveedorFrm.registro.nombre}"
                                         required="true"
                                         requiredMessage="#{msg['proveedor.nombre.requerido']}"/>

                            <h:outputLabel for="txtRazon" value="#{msg['proveedor.form.razonSocial']}"/>
                            <h:inputText id="txtRazon"
                                         value="#{proveedorFrm.registro.razonSocial}"/>

                            <h:outputLabel for="txtNIT" value="#{msg['proveedor.form.nit']}"/>
                            <h:inputText id="txtNIT"
                                         value="#{proveedorFrm.registro.nit}"
                                         required="true" requiredMessage="#{msg['proveedor.nombre.requerido']}">
                                <f:validateLength minimum="14" maximum="14"
                                                  message="#{msg['proveedor.form.nit']}"/>
                            </h:inputText>

                            <h:outputLabel for="txtObservaciones" value="#{msg['proveedor.form.observaciones']}"/>
                            <h:inputTextarea id="txtObservaciones"
                                             value="#{proveedorFrm.registro.observaciones}"
                                             rows="4"
                                             cols="50"/>

                            <h:outputLabel for="chkActivo" value="#{msg['proveedor.form.activo']}"/>
                            <h:selectBooleanCheckbox id="chkActivo"
                                                     value="#{proveedorFrm.registro.activo}"/>
                        </h:panelGrid>

                        <!-- Botones Crear / Modificar / Eliminar -->
                        <h:panelGrid columns="3">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{proveedorFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar: su propio form  -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{proveedorFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
