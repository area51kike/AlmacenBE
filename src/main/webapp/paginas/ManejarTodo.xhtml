<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sistema de Inventario</title>
    <style>
        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .menu-link {
            display: block;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .menu-link:hover {
            transform: translateY(-3px);
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <h1>🏪 Sistema de Inventario</h1>
    <p>Selecciona un módulo para gestionar:</p>

    <div class="menu-grid">
        <a href="TipoProducto.jsf" class="menu-link">
            📦 Tipos de Producto
        </a>
        <a href="TipoAlmacen.jsf" class="menu-link">
            📋 Tipos de Almacén
        </a>
        <a href="TipoUnidadMedida.jsf" class="menu-link">
            📏 Tipos de Unidad de Medida
        </a>
        <a href="Producto.jsf" class="menu-link">
            📦 Productos
        </a>
    </div>
</div>
</body>
</html>
