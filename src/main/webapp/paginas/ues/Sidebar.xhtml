<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view locale="#{idiomaBean.locale}">
        <div class="sidebar">
            <h:form class="language-selector">
                <p:selectOneMenu value="#{idiomaBean.idioma}"
                                 styleClass="idioma-dropdown">
                    <f:selectItem itemLabel="#{msg['idioma.espanol']}" itemValue="es" />
                    <f:selectItem itemLabel="#{msg['idioma.ingles']}" itemValue="en" />
                    <f:selectItem itemLabel="#{msg['idioma.frances']}" itemValue="fr" />
                    <p:ajax event="change"
                            listener="#{idiomaBean.cambiarIdioma(idiomaBean.idioma)}"
                            update="@all" />
                </p:selectOneMenu>
            </h:form>

            <h2>#{msg['sidebar.titulo']}</h2>

            <!-- Inicio fuera del menú -->
            <div class="inicio-link">
                <h:link value="#{msg['sidebar.inicio']}" outcome="/paginas/Inicio.jsf" styleClass="link-inicio">
                    <i class="pi pi-home" style="margin-right: 8px;"></i>
                </h:link>
            </div>

            <h:form>
                <p:panelMenu styleClass="sidebar-menu">

                    <!-- Categoría: Almacenes -->
                    <p:submenu label="#{msg['sidebar.categoria.almacenes']}" icon="pi pi-building">
                        <p:menuitem value="#{msg['sidebar.almacen']}"
                                    outcome="/paginas/Almacen.jsf"
                                    icon="pi pi-building" />
                        <p:menuitem value="#{msg['sidebar.tipoAlmacen']}"
                                    outcome="/paginas/TipoAlmacen.jsf"
                                    icon="pi pi-warehouse" />
                        <p:menuitem value="#{msg['sidebar.kardexDetalle']}"
                                    outcome="/paginas/KardexDetalle.jsf"
                                    icon="pi pi-book" />
                        <p:menuitem value="#{msg['sidebar.kardex']}"
                                    outcome="/paginas/Kardex.jsf"
                                    icon="pi pi-book" />
                    </p:submenu>

                    <!-- Categoría: Productos -->
                    <p:submenu label="#{msg['sidebar.categoria.productos']}" icon="pi pi-box">
                        <p:menuitem value="#{msg['sidebar.productos']}"
                                    outcome="/paginas/Producto.jsf"
                                    icon="pi pi-box" />
                        <p:menuitem value="#{msg['sidebar.tipoProducto']}"
                                    outcome="/paginas/TipoProducto.jsf"
                                    icon="pi pi-th-large" />
                        <p:menuitem value="#{msg['sidebar.caracteristica']}"
                                    outcome="/paginas/Caracteristica.jsf"
                                    icon="pi pi-list" />
                        <p:menuitem value="#{msg['sidebar.productoTipoProducto']}"
                                    outcome="/paginas/ProductoTipoProducto.jsf"
                                    icon="pi pi-tags" />
                        <p:menuitem value="#{msg['sidebar.productoTipoProductoCaracteristica']}"
                                    outcome="/paginas/ProductoTipoProductoCaracteristica.jsf"
                                    icon="pi pi-tag" />
                        <p:menuitem value="#{msg['sidebar.tipoProductoCaracteristica']}"
                                    outcome="/paginas/TipoProductoCaracteristica.jsf"
                                    icon="pi pi-sliders-h" />
                    </p:submenu>

                    <!-- Categoría: Unidades de Medida -->
                    <p:submenu label="#{msg['sidebar.categoria.unidades']}" icon="pi pi-calculator">
                        <p:menuitem value="#{msg['sidebar.unidadMedida']}"
                                    outcome="/paginas/UnidadMedida.jsf"
                                    icon="pi pi-calculator" />
                        <p:menuitem value="#{msg['sidebar.tipoUnidadMedida']}"
                                    outcome="/paginas/TipoUnidadMedida.jsf"
                                    icon="pi pi-cog" />
                    </p:submenu>

                    <!-- Categoría: Compras -->
                    <p:submenu label="#{msg['sidebar.categoria.compras']}" icon="pi pi-shopping-cart">
                        <p:menuitem value="#{msg['sidebar.compra']}"
                                    outcome="/paginas/Compra.jsf"
                                    icon="pi pi-shopping-cart" />
                        <p:menuitem value="#{msg['sidebar.compraDetalle']}"
                                    outcome="/paginas/CompraDetalle.jsf"
                                    icon="pi pi-receipt" />
                        <p:menuitem value="#{msg['sidebar.proveedores']}"
                                    outcome="/paginas/Proveedor.jsf"
                                    icon="pi pi-truck" />
                    </p:submenu>

                    <!-- Categoría: Ventas -->
                    <p:submenu label="#{msg['sidebar.categoria.ventas']}" icon="pi pi-money-bill">
                        <p:menuitem value="#{msg['sidebar.venta']}"
                                    outcome="/paginas/Venta.jsf"
                                    icon="pi pi-money-bill" />
                        <p:menuitem value="#{msg['sidebar.ventaDetalle']}"
                                    outcome="/paginas/VentaDetalle.jsf"
                                    icon="pi pi-file" />
                        <p:menuitem value="#{msg['sidebar.clientes']}"
                                    outcome="/paginas/Cliente.jsf"
                                    icon="pi pi-users" />
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>
    </f:view>

</ui:composition>
