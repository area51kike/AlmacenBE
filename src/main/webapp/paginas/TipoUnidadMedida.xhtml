<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['tipoUnidadMedida.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['tipoUnidadMedida.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{tipoUnidadMedidaFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{tipoUnidadMedidaFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{tipoUnidadMedidaFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{tipoUnidadMedidaFrm.registro}"
                                         rowKey="#{reg.id}">
                                <p:ajax event="rowSelect" listener="#{tipoUnidadMedidaFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle :messages"/>

                                <p:column headerText="ID">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{reg.nombre}"/>
                                </p:column>

                                <p:column headerText="Unidad Base">
                                    <h:outputText value="#{reg.unidadBase}"/>
                                </p:column>

                                <p:column headerText="Comentarios">
                                    <h:outputText value="#{reg.comentarios}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"
                                                  styleClass="#{reg.activo?'estado-activo':'estado-inactivo'}"/>
                                </p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{tipoUnidadMedidaFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{tipoUnidadMedidaFrm.estado != 'NADA'}">
                        <h:panelGrid columns="2" cellpadding="5">

                            <!-- ID -->
                            <h:outputLabel for="txtIdPanel" value="ID:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty tipoUnidadMedidaFrm.registro.id}"
                                              value="(Generado automáticamente)"/>
                                <h:inputText id="txtId"
                                             value="#{tipoUnidadMedidaFrm.registro.id}"
                                             rendered="#{not empty tipoUnidadMedidaFrm.registro.id}"
                                             disabled="true"/>
                            </h:panelGroup>

                            <!-- Nombre -->
                            <h:outputLabel for="txtNombre" value="Nombre:*"/>
                            <p:inputText id="txtNombre"
                                         value="#{tipoUnidadMedidaFrm.registro.nombre}"
                                         style="width: 100%;"
                                         required="true"
                                         requiredMessage="El nombre es requerido"
                                         maxlength="155"/>

                            <!-- Unidad Base -->
                            <h:outputLabel for="txtUnidadBase" value="Unidad Base:"/>
                            <p:inputText id="txtUnidadBase"
                                         value="#{tipoUnidadMedidaFrm.registro.unidadBase}"
                                         style="width: 100%;"
                                         maxlength="155"/>

                            <!-- Comentarios -->
                            <h:outputLabel for="txtComentarios" value="Comentarios:"/>
                            <p:inputTextarea id="txtComentarios"
                                             value="#{tipoUnidadMedidaFrm.registro.comentarios}"
                                             rows="4"
                                             style="width: 100%;"/>

                            <!-- Activo -->
                            <h:outputLabel for="chkActivo" value="Activo:"/>
                            <p:selectBooleanCheckbox id="chkActivo"
                                                     value="#{tipoUnidadMedidaFrm.registro.activo}"/>
                        </h:panelGrid>

                        <!-- Botones Crear/Modificar/Eliminar -->
                        <h:panelGrid columns="3">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{tipoUnidadMedidaFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{tipoUnidadMedidaFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
