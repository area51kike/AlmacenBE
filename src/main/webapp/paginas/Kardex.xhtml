<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['kardex.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['kardex.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              rendered="#{kardexFrm.estado eq 'NADA'}">
                    <div class="content-tabla">
                        <h:form id="frmTablaKardex">
                            <p:dataTable id="tablaKardex"
                                         lazy="true"
                                         rows="6"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{kardexFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{kardexFrm.registro}"
                                         rowKey="#{reg.id}">
                                <p:ajax event="rowSelect"
                                        listener="#{kardexFrm.selectionHandler}"
                                        update="@form"/>

                                <p:column headerText="#{msg['kardex.tabla.id']}">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.producto']}">
                                    <h:outputText value="#{reg.nombreProducto}"/>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.tipoMovimiento']}">
                                    <h:outputText value="#{reg.tipoMovimiento}"/>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.fecha']}">
                                    <h:outputText value="#{reg.fecha}">
                                        <f:convertDateTime type="offsetDateTime" pattern="dd/MM/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.cantidad']}">
                                    <h:outputText value="#{reg.cantidad}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.precio']}">
                                    <h:outputText value="#{reg.precio}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.referenciaExterna']}">
                                    <h:outputText value="#{reg.referenciaExterna}"/>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.almacen']}">
                                    <h:outputText value="#{reg.observacionesAlmacen}"/>
                                </p:column>

                                <p:column headerText="#{msg['kardex.tabla.observaciones']}">
                                    <h:outputText value="#{reg.observaciones}"/>
                                </p:column>
                            </p:dataTable>

                        </h:form>

                        <p:growl id="messagesKardex" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
