<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['caracteristica.titulo']}</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['caracteristica.titulo']}</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{caracteristicaFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{caracteristicaFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{caracteristicaFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{caracteristicaFrm.registro}"
                                         rowKey="#{reg.id}">
                                <p:ajax event="rowSelect" listener="#{caracteristicaFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle :messages"/>

                                <p:column headerText="ID">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value="#{reg.nombre}"/>
                                </p:column>

                                <p:column headerText="Tipo Unidad Medida">
                                    <h:outputText value="#{reg.idTipoUnidadMedida.nombre}"/>
                                </p:column>

                                <p:column headerText="Descripción">
                                    <h:outputText value="#{reg.descripcion}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"
                                                  styleClass="#{reg.activo?'estado-activo':'estado-inactivo'}"/>
                                </p:column>
                            </p:dataTable>

                            <!-- BOTÓN NUEVO -->
                            <div style="margin-top: 20px; padding: 10px;">
                                <h:commandButton value="NUEVO"
                                                 action="#{caracteristicaFrm.prepararNuevo}"
                                                 styleClass="btn-nuevo"
                                                 style="margin-right: 10px;">
                                    <f:ajax execute="@this" render=":pnlTabla :pnlDetalle :messages"/>
                                </h:commandButton>
                            </div>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{caracteristicaFrm.estado != 'NADA'}">
                        <h:panelGrid columns="2" cellpadding="5" style="width: 100%;">

                            <h:outputLabel for="txtIdPanel" value="ID:"/>
                            <h:panelGroup id="txtIdPanel">
                                <h:outputText rendered="#{empty caracteristicaFrm.registro.id}"
                                              value="(Generado automáticamente)"/>
                                <h:inputText id="txtId"
                                             value="#{caracteristicaFrm.registro.id}"
                                             rendered="#{not empty caracteristicaFrm.registro.id}"
                                             disabled="true"
                                             styleClass="form-control-readonly"/>
                            </h:panelGroup>

                            <h:outputLabel for="txtNombre" value="Nombre:*"/>
                            <h:inputText id="txtNombre"
                                         value="#{caracteristicaFrm.registro.nombre}"
                                         required="true"
                                         requiredMessage="El nombre es requerido"
                                         style="width: 100%;"/>

                            <h:outputLabel for="cbTipoUnidad" value="Tipo Unidad Medida:*"/>
                            <h:selectOneMenu id="cbTipoUnidad"
                                             value="#{caracteristicaFrm.idTipoSeleccionado}"
                                             required="true"
                                             requiredMessage="Seleccione un tipo de unidad"
                                             style="width: 100%;">
                                <f:selectItem itemLabel="Seleccione un tipo" itemValue="#{null}"/>
                                <f:selectItems value="#{caracteristicaFrm.tiposUnidadMedida}"
                                               var="tipo"
                                               itemLabel="#{tipo.nombre}"
                                               itemValue="#{tipo.id}"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="txtDescripcion" value="Descripción:"/>
                            <h:inputTextarea id="txtDescripcion"
                                             value="#{caracteristicaFrm.registro.descripcion}"
                                             rows="4"
                                             style="width: 100%;"/>

                            <h:outputLabel for="chkActivo" value="Activo:"/>
                            <h:selectBooleanCheckbox id="chkActivo"
                                                     value="#{caracteristicaFrm.registro.activo}"/>
                        </h:panelGrid>

                        <!-- Botones Crear / Modificar / Eliminar -->
                        <h:panelGrid columns="3" style="margin-top: 15px;">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{caracteristicaFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar: su propio form  -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{caracteristicaFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
