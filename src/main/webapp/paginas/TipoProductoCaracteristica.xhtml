<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core">

<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>#{msg['tipoProductoCaracteristica.titulo']}</title>
</h:head>

<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>#{msg['tipoProductoCaracteristica.titulo']}</h1>
            </div>
            <div class="content">

                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{tipoProductoCaracteristicaFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-tpc"
                                         lazy="true"
                                         rendered="#{tipoProductoCaracteristicaFrm.estado == 'NADA'}"
                                         rows="8"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{tipoProductoCaracteristicaFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{tipoProductoCaracteristicaFrm.registro}"
                                         rowKey="#{reg.id}">

                                <p:ajax event="rowSelect"
                                        listener="#{tipoProductoCaracteristicaFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle :messages"/>

                                <p:column headerText="#{msg['tpc.tabla.id']}">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>
                                <p:column headerText="#{msg['tpc.tabla.tipoProducto']}">
                                    <h:outputText value="#{reg.tipoProducto.nombre}"/>
                                </p:column>
                                <p:column headerText="#{msg['tpc.tabla.caracteristica']}">
                                    <h:outputText value="#{reg.caracteristica.nombre}"/>
                                </p:column>
                                <p:column headerText="#{msg['tpc.tabla.obligatorio']}">
                                    <h:outputText value="#{reg.obligatorio ? msg['estado.si'] : msg['estado.no']}"/>
                                </p:column>
                                <p:column headerText="#{msg['tpc.tabla.fechaCreacion']}">
                                    <h:outputText value="#{reg.fechaCreacion}" converter="offsetDateTimeConverter"/>
                                </p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{tipoProductoCaracteristicaFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{tipoProductoCaracteristicaFrm.estado != 'NADA'}">

                        <p:tabView id="tabViewTPC">

                            <!-- Tab 1: Generalidades -->
                            <p:tab title="#{msg['tpc.tab.generalidades']}">
                                <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px;">

                                    <h:outputLabel for="txtId" value="#{msg['tpc.form.id']}"/>
                                    <h:outputText id="txtId"
                                                  value="#{tipoProductoCaracteristicaFrm.estado eq 'CREAR' ? msg['tpc.form.autogenerado'] : tipoProductoCaracteristicaFrm.registro.id}"/>

                                    <h:outputLabel for="cmbTipoProducto" value="#{msg['tpc.form.tipoProducto']}"/>
                                    <p:selectOneMenu id="cmbTipoProducto"
                                                     value="#{tipoProductoCaracteristicaFrm.idTipoProductoSeleccionado}"
                                                     required="true"
                                                     requiredMessage="#{msg['tpc.error.tipoProducto']}"
                                                     style="width: 300px;">
                                        <f:selectItem itemLabel="#{msg['tpc.form.seleccione']}" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{tipoProductoCaracteristicaFrm.listaTipoProductos}"
                                                       var="tp"
                                                       itemLabel="#{tp.nombre}"
                                                       itemValue="#{tp.id}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="cmbCaracteristica" value="#{msg['tpc.form.caracteristica']}"/>
                                    <p:selectOneMenu id="cmbCaracteristica"
                                                     value="#{tipoProductoCaracteristicaFrm.idCaracteristicaSeleccionada}"
                                                     required="true"
                                                     requiredMessage="#{msg['tpc.error.caracteristica']}"
                                                     style="width: 300px;">
                                        <f:selectItem itemLabel="#{msg['tpc.form.seleccione']}" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{tipoProductoCaracteristicaFrm.listaCaracteristicas}"
                                                       var="car"
                                                       itemLabel="#{car.nombre}"
                                                       itemValue="#{car.id}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="chkObligatorio" value="#{msg['tpc.form.obligatorio']}"/>
                                    <p:selectBooleanCheckbox id="chkObligatorio"
                                                             value="#{tipoProductoCaracteristicaFrm.registro.obligatorio}"/>

                                    <h:outputLabel for="calFechaCreacion" value="#{msg['tpc.form.fechaCreacion']}"/>
                                    <p:calendar id="calFechaCreacion"
                                                value="#{tipoProductoCaracteristicaFrm.registro.fechaCreacion}"
                                                pattern="dd/MM/yyyy HH:mm"
                                                showTime="true"
                                                converter="offsetDateTimeConverter"/>
                                </h:panelGrid>
                            </p:tab>

                            <!-- Tab 2: Resumen -->
                            <p:tab title="#{msg['tpc.tab.resumen']}">
                                <p:panelGrid id="gridResumen"
                                             columns="2"
                                             layout="grid"
                                             columnClasses="col-label col-value"
                                             styleClass="resumen-grid"
                                             style="margin-top:10px">

                                    <h:outputText value="#{msg['tpc.form.id']}" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty tipoProductoCaracteristicaFrm.registro.id ? msg['tpc.form.autogenerado'] : tipoProductoCaracteristicaFrm.registro.id}"/>
                                    </p:outputPanel>

                                    <h:outputText value="#{msg['tpc.form.tipoProducto']}" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty tipoProductoCaracteristicaFrm.registro.tipoProducto ? '-' : tipoProductoCaracteristicaFrm.registro.tipoProducto.nombre}"/>
                                    </p:outputPanel>

                                    <h:outputText value="#{msg['tpc.form.caracteristica']}" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty tipoProductoCaracteristicaFrm.registro.caracteristica ? '-' : tipoProductoCaracteristicaFrm.registro.caracteristica.nombre}"/>
                                    </p:outputPanel>

                                    <h:outputText value="#{msg['tpc.form.obligatorio']}" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{tipoProductoCaracteristicaFrm.registro.obligatorio ? msg['estado.si'] : msg['estado.no']}"/>
                                    </p:outputPanel>

                                    <h:outputText value="#{msg['tpc.form.fechaCreacion']}" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{tipoProductoCaracteristicaFrm.registro.fechaCreacion}"
                                                      converter="offsetDateTimeConverter"/>
                                    </p:outputPanel>
                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>

                        <!-- Botones CRUD -->
                        <h:panelGrid columns="1" style="margin-top: 15px;">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{tipoProductoCaracteristicaFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{tipoProductoCaracteristicaFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
