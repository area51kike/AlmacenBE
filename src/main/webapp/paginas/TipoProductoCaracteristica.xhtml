<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core">

<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>Tipo Producto Característica</title>
</h:head>

<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>Tipo Producto Característica</h1>
            </div>
            <div class="content">

                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{tipoProductoCaracteristicaFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-tpc"
                                         lazy="true"
                                         rendered="#{tipoProductoCaracteristicaFrm.estado == 'NADA'}"
                                         rows="8"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{tipoProductoCaracteristicaFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{tipoProductoCaracteristicaFrm.registro}"
                                         rowKey="#{reg.id}">

                                <p:ajax event="rowSelect"
                                        listener="#{tipoProductoCaracteristicaFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle :messages"/>

                                <p:column headerText="ID">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>
                                <p:column headerText="Tipo Producto">
                                    <h:outputText value="#{reg.tipoProducto.nombre}"/>
                                </p:column>
                                <p:column headerText="Característica">
                                    <h:outputText value="#{reg.caracteristica.nombre}"/>
                                </p:column>
                                <p:column headerText="Obligatorio">
                                    <h:outputText value="#{reg.obligatorio ? 'Sí' : 'No'}"/>
                                </p:column>
                                <p:column headerText="Fecha Creación">
                                    <h:outputText value="#{reg.fechaCreacion}" converter="offsetDateTimeConverter"/>
                                </p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{tipoProductoCaracteristicaFrm}"/>
                            </ui:include>
                        </h:form>

                        <p:growl id="messages" showDetail="true" life="5000"/>
                    </div>
                </h:panelGroup>

                <!-- PANEL DETALLE -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{tipoProductoCaracteristicaFrm.estado != 'NADA'}">

                        <p:tabView id="tabViewTPC">

                            <!-- Tab 1: Generalidades -->
                            <p:tab title="Generalidades">
                                <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px;">

                                    <h:outputLabel for="txtId" value="ID:"/>
                                    <h:outputText id="txtId"
                                                  value="#{tipoProductoCaracteristicaFrm.estado eq 'CREAR' ? '(Autogenerado)' : tipoProductoCaracteristicaFrm.registro.id}"/>


                                    <h:outputLabel for="cmbTipoProducto" value="Tipo Producto:"/>
                                    <p:selectOneMenu id="cmbTipoProducto"
                                                     value="#{tipoProductoCaracteristicaFrm.idTipoProductoSeleccionado}"
                                                     required="true"
                                                     style="width: 300px;">
                                        <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{tipoProductoCaracteristicaFrm.listaTipoProductos}"
                                                       var="tp"
                                                       itemLabel="#{tp.nombre}"
                                                       itemValue="#{tp.id}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="cmbCaracteristica" value="Característica:"/>
                                    <p:selectOneMenu id="cmbCaracteristica"
                                                     value="#{tipoProductoCaracteristicaFrm.idCaracteristicaSeleccionada}"
                                                     required="true"
                                                     style="width: 300px;">
                                        <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems value="#{tipoProductoCaracteristicaFrm.listaCaracteristicas}"
                                                       var="car"
                                                       itemLabel="#{car.nombre}"
                                                       itemValue="#{car.id}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="chkObligatorio" value="Obligatorio:"/>
                                    <p:selectBooleanCheckbox id="chkObligatorio"
                                                             value="#{tipoProductoCaracteristicaFrm.registro.obligatorio}"/>

                                    <h:outputLabel for="calFechaCreacion" value="Fecha Creación:"/>
                                    <p:calendar id="calFechaCreacion"
                                                value="#{tipoProductoCaracteristicaFrm.registro.fechaCreacion}"
                                                pattern="dd/MM/yyyy HH:mm"
                                                showTime="true"

                                                converter="offsetDateTimeConverter"/>
                                </h:panelGrid>
                            </p:tab>

                            <!-- Tab 2: Resumen -->
                            <p:tab title="Resumen">
                                <p:panelGrid id="gridResumen"
                                             columns="2"
                                             layout="grid"
                                             columnClasses="col-label col-value"
                                             styleClass="resumen-grid"
                                             style="margin-top:10px">

                                    <h:outputText value="ID:" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty tipoProductoCaracteristicaFrm.registro.id ? '(Autogenerado)' : tipoProductoCaracteristicaFrm.registro.id}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Tipo Producto:" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty tipoProductoCaracteristicaFrm.registro.tipoProducto ? '-' : tipoProductoCaracteristicaFrm.registro.tipoProducto.nombre}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Característica:" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty tipoProductoCaracteristicaFrm.registro.caracteristica ? '-' : tipoProductoCaracteristicaFrm.registro.caracteristica.nombre}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Obligatorio:" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{tipoProductoCaracteristicaFrm.registro.obligatorio ? 'Sí' : 'No'}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Fecha Creación:" styleClass="lbl"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{tipoProductoCaracteristicaFrm.registro.fechaCreacion}"
                                                      converter="offsetDateTimeConverter"/>
                                    </p:outputPanel>



                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>

                        <!-- Botones CRUD -->
                        <h:panelGrid columns="1" style="margin-top: 15px;">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{tipoProductoCaracteristicaFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{tipoProductoCaracteristicaFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
