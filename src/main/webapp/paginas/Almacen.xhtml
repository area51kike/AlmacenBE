<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
    <title>Almacenes</title>
</h:head>
<h:body>
    <div class="page-container">
        <ui:include src="/paginas/ues/Sidebar.xhtml"/>
        <div class="container">
            <div class="header">
                <h1>Almacenes</h1>
            </div>
            <div class="content">
                <!-- PANEL TABLA -->
                <h:panelGroup id="pnlTabla" layout="block"
                              style="display:#{almacenFrm.estado eq 'NADA' ? 'block' : 'none'}">
                    <div class="content-tabla">
                        <h:form id="frmTop">
                            <p:dataTable id="tabla-top"
                                         lazy="true"
                                         rendered="#{almacenFrm.estado == 'NADA'}"
                                         rows="5"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         value="#{almacenFrm.modelo}"
                                         var="reg"
                                         selectionMode="single"
                                         selection="#{almacenFrm.registro}"
                                         rowKey="#{reg.id}">
                                <p:ajax event="rowSelect"
                                        listener="#{almacenFrm.selectionHandler}"
                                        update=":pnlTabla :pnlDetalle"/>

                                <p:column headerText="ID">
                                    <h:outputText value="#{reg.id}"/>
                                </p:column>

                                <p:column headerText="Tipo de Almacén">
                                    <h:outputText value="#{reg.idTipoAlmacen.nombre}"/>
                                </p:column>

                                <p:column headerText="Estado">
                                    <h:outputText value="#{reg.activo ? 'Activo' : 'Inactivo'}"
                                                  styleClass="#{reg.activo ? 'estado-activo' : 'estado-inactivo'}"/>
                                </p:column>

                                <p:column headerText="Observaciones">
                                    <h:outputText value="#{reg.observaciones}"/>
                                </p:column>
                            </p:dataTable>

                            <!-- Botón Nuevo -->
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="nuevo"/>
                                <ui:param name="bean" value="#{almacenFrm}"/>
                            </ui:include>
                        </h:form>
                    </div>
                </h:panelGroup>

                <!-- Growl FUERA de los forms para que sea accesible desde todos -->
                <p:growl id="messages" showDetail="true" life="5000" sticky="false"/>

                <!-- PANEL DETALLE CON TABVIEW -->
                <h:panelGroup id="pnlDetalle">
                    <h:form id="frmCrear" rendered="#{almacenFrm.estado != 'NADA'}">

                        <!-- TabView con dos pestañas -->
                        <p:tabView id="tabViewAlmacen" dynamic="false" cache="true">

                            <!-- Tab 1: Generalidades -->
                            <p:tab title="Generalidades">
                                <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10px;">
                                    <h:outputLabel for="txtIdPanel" value="ID:"/>
                                    <h:panelGroup id="txtIdPanel">
                                        <h:outputText rendered="#{empty almacenFrm.registro.id}"
                                                      value="(Autogenerado)"/>
                                        <h:inputText id="txtId"
                                                     value="#{almacenFrm.registro.id}"
                                                     rendered="#{not empty almacenFrm.registro.id}"
                                                     disabled="true"/>
                                    </h:panelGroup>

                                    <h:outputLabel for="cmbTipoAlmacen" value="Tipo de Almacén:*"/>
                                    <p:selectOneMenu id="cmbTipoAlmacen"
                                                     value="#{almacenFrm.registro.idTipoAlmacen}"
                                                     required="true"
                                                     requiredMessage="El tipo de almacén es requerido"
                                                     converter="tipoAlmacenConverter"
                                                     style="width: 300px;">
                                        <f:selectItem itemLabel="-- Seleccione un tipo --" itemValue="#{null}"/>
                                        <f:selectItems value="#{almacenFrm.listaTiposAlmacen}"
                                                       var="tipo"
                                                       itemLabel="#{tipo.nombre}"
                                                       itemValue="#{tipo}"/>
                                    </p:selectOneMenu>

                                    <h:outputLabel for="chkActivo" value="Activo:"/>
                                    <h:selectBooleanCheckbox id="chkActivo"
                                                             value="#{almacenFrm.registro.activo}"/>

                                    <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                                    <h:inputTextarea id="txtObservaciones"
                                                     value="#{almacenFrm.registro.observaciones}"
                                                     rows="4"
                                                     cols="40"
                                                     maxlength="500"
                                                     style="width: 300px;"/>
                                </h:panelGrid>
                            </p:tab>

                            <!-- Tab 2: Resumen -->
                            <p:tab title="Resumen">
                                <p:panelGrid id="gridResumen"
                                             columns="2"
                                             layout="grid"
                                             styleClass="resumen-grid"
                                             style="margin-top:10px">

                                    <h:outputText value="ID:"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty almacenFrm.registro.id ? '(Autogenerado)' : almacenFrm.registro.id}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Tipo de Almacén:"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty almacenFrm.registro.idTipoAlmacen ? '-' : almacenFrm.registro.idTipoAlmacen.nombre}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Estado:"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{almacenFrm.registro.activo ? 'Activo' : 'Inactivo'}"
                                                      styleClass="#{almacenFrm.registro.activo ? 'estado-activo' : 'estado-inactivo'}"/>
                                    </p:outputPanel>

                                    <h:outputText value="Observaciones:"/>
                                    <p:outputPanel styleClass="cuadro">
                                        <h:outputText value="#{empty almacenFrm.registro.observaciones ? '-' : almacenFrm.registro.observaciones}"/>
                                    </p:outputPanel>

                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>

                        <!-- Botones Crear / Modificar / Eliminar -->
                        <h:panelGrid columns="1" style="margin-top: 15px;">
                            <ui:include src="/paginas/ues/BotonesTop.xhtml">
                                <ui:param name="section" value="crud"/>
                                <ui:param name="bean" value="#{almacenFrm}"/>
                            </ui:include>
                        </h:panelGrid>
                    </h:form>

                    <!-- Botón Cancelar: su propio form  -->
                    <h:form id="frmCancelar">
                        <ui:include src="/paginas/ues/BotonesTop.xhtml">
                            <ui:param name="section" value="cancelar"/>
                            <ui:param name="bean" value="#{almacenFrm}"/>
                        </ui:include>
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </div>
</h:body>
</html>
