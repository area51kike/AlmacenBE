<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tipoAlmacenFrm.nombreBean}</title>
    <h:outputStylesheet library="estilos" name="disenoAlmacen.css"/>
</h:head>
<h:body>

    <h1>#{tipoAlmacenFrm.nombreBean}</h1>
    <div style="margin-bottom: 20px;">
        <a href="ManejarTodo.jsf" style="text-decoration: none;">
            <button style="padding: 10px 15px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
                ← Volver al Inicio
            </button>
        </a>
    </div>
    <h:panelGroup id = "pnlTabla">
        <h:panelGrid>
            <h:form id="frmTop">
                <p:dataTable id="tabla-top"
                             lazy="true"
                             rendered="#{tipoAlmacenFrm.estado == 'NADA'}"
                             rows="#{tipoAlmacenFrm.pageSize}"
                             paginator="true"
                             paginatorPosition="bottom"
                             value="#{tipoAlmacenFrm.modelo}"
                             var="reg"
                             selectionMode="single"
                             selection="#{tipoAlmacenFrm.registro}" rowKey="#{reg.id}">
                    <p:ajax event="rowSelect" listener="#{tipoAlmacenFrm.selectionHandler}" update=":pnlTabla :pnlDetalle"/>
                    <p:column headerText="ID">
                        <h:outputText value="#{reg.id}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{reg.nombre}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{reg.activo?'Activo':'Inactivo'}"/>
                    </p:column>
                    <p:column headerText="Observaciones">
                        <h:outputText value="#{reg.observaciones}" />
                    </p:column>
                </p:dataTable>


                <p:commandButton id="btnNuevo" value="Nuevo"
                                 rendered="#{tipoAlmacenFrm.estado == 'NADA'}"
                                 actionListener="#{tipoAlmacenFrm.btnNuevoHandler}" update=":pnlDetalle :pnlTabla">
                </p:commandButton>
                <p:commandButton id="btnCancelar" value="Cancelar"
                                 rendered="#{tipoAlmacenFrm.estado != 'NADA'}"
                                 actionListener="#{tipoAlmacenFrm.btnCancelarHandler}" update=":pnlDetalle :pnlTabla">
                </p:commandButton>
            </h:form>
            <p:growl id="messages" showDetail="true" life="5000" sticky="false" />
        </h:panelGrid>
    </h:panelGroup>
    <h:panelGroup id="pnlDetalle">
        <h:form id="frmCrear" rendered="#{tipoAlmacenFrm.estado != 'NADA'}">
            <h:panelGrid columns="2">
                <h:outputLabel for="txtIdPanel" value="ID:"/>
                <h:panelGroup id="txtIdPanel">
                    <h:outputText rendered="#{empty tipoAlmacenFrm.registro.id}"
                                  value="(Se asignará automáticamente al guardar)"
                                  styleClass="id-info-text"/>
                    <h:inputText id="txtId"
                                 value="#{tipoAlmacenFrm.registro.id}"
                                 rendered="#{not empty tipoAlmacenFrm.registro.id}"
                                 disabled="true"/>
                </h:panelGroup>

                <h:outputLabel for="txtNombre" value="Nombre:"/>
                <h:inputText id="txtNombre" value="#{tipoAlmacenFrm.registro.nombre}"/>
                <h:outputLabel for="chkActivo" value="Activo:"/>
                <h:selectBooleanCheckbox id="chkActivo" value="#{tipoAlmacenFrm.registro.activo}"/>
                <h:outputLabel for="txtObservaciones" value="Observaciones:"/>
                <h:inputText id="txtObservaciones" value="#{tipoAlmacenFrm.registro.observaciones}" size="80"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton value="Crear" actionListener="#{tipoAlmacenFrm.btnGuardarHandler}"
                                 rendered="#{tipoAlmacenFrm.estado == 'CREAR'}"
                                 update="messages :pnlDetalle :pnlTabla"  process="@form">
                </p:commandButton>
                <p:commandButton value="Modificar" actionListener="#{tipoAlmacenFrm.btnModificarHandler}"
                                 rendered="#{tipoAlmacenFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla" process="@form">
                </p:commandButton>

                <p:commandButton value="Eliminar" actionListener="#{tipoAlmacenFrm.btnEliminarHandler}"
                                 rendered="#{tipoAlmacenFrm.estado == 'MODIFICAR'}"
                                 update="messages :pnlDetalle :pnlTabla">
                </p:commandButton>
            </h:panelGrid>
        </h:form>
    </h:panelGroup>

</h:body>
</html>
